<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
</head>
<body>
<h1>Customers</h1>
<form id="userDataForm">
    <fieldset>
        <legend>User Data for June</legend>
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber"><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
        
        <label for="meterNumber">Meter Number:</label>
        <input type="text" id="meterNumber" name="meterNumber"><br><br>
        
        <label for="waterConsumption">Water Consumption:</label>
        <input type="text" id="waterConsumption" name="waterConsumption"><br><br>
    </fieldset>
    
    <button type="submit">Submit</button>
</form>
<script src="script.js"></script>
</body>
</html>
